<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="script.js" defer></script>
</head>

<body>
  <main>

    <form id="birthday" novalidate>

      <fieldset>
        <legend>Enter your date of birth</legend>
        <div class="dayInput flex">
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD" min="1" autofocus required>
          <span></span>
        </div>

        <div class="monthInput flex">
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM" max="12" min="1" required>
          <span></span>
        </div>

        <div class="yearInput flex">
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY" min="100" required>
          <span></span>
        </div>
      </fieldset>

      <button aria-label="Submit"></button>
    </form>

    <div class="dateDisplay">
      <p class="displayYears"><span>--</span> years</p>
      <p class="displayMonths"><span>--</span> months</p>
      <p class="displayDays"><span>--</span> days</p>
    </div>
  </main>
</body>

</html>
